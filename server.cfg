// Cleanup
kickbots
set g_spskill 4
set bot_enable 1
set bot_minplayers 2
set bot_nochat 1

// Upstream Master Servers
set sv_master1 master.ioquake3.org:27950 
set sv_master2 master.quakeservers.net:27950 
set sv_master3 master.maverickservers.com:27950 
set sv_master4 dpmaster.deathmask.net:27950

// Basics
set sv_hostname "Duff Brewery"
set sv_allowdownload 1
set sv_maxclients 16
set sv_pure 1
set timelimit 10
set g_specMuted 0
set g_tournamentMuteSpec 0
set sv_floodprotect 0
set g_votecustomfile "votecustom.cfg"
set g_timeoutAllowed 1
set g_votenames "/map_restart/map/kick/clientkick/shuffle/nextmap/g_gametype/fraglimit/timelimit/g_dowarmup/custom/"

// Files
set sv_dlurl "http://nuegados.com/"

// Tweaks
set com_hunkmegs 256 
set pmove_float 0
set pmove_fixed 0
set pmove_accurate 1
set g_gravitymodifier 1.0 
set g_gravityjumppadfix 0
set g_additivejump 0
set g_gravity 800 
set g_movement 0
set g_railjump 0
set g_rampjump 0
set g_smoothstairs 0
set g_synchronousClients 0
set sv_fps 40

// Weapons
set g_lgDamage 8
set g_mgDamage 7
set g_railgunDamage 100 
set g_newShotgun 0

// Game Type
set g_gametype 1
set mode_start 1
set g_doWarmup 1
set g_startWhenReady 1

map pro-q3dm6
